<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitura do PDF</title>

<style>
  body {
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .btn-central {
    background-color: #444;
    color: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    font-size: 22px;
    text-decoration: none;
    cursor: pointer;
    margin-bottom: 20px;
    transition: 0.2s;
  }

  .btn-central:hover {
    background-color: #666;
  }

  .container {
    width: 100%;
    max-width: 900px;
    padding: 20px;
    display: none; /* escondido at√© clicar no bot√£o */
    flex-direction: column;
    align-items: center;
  }

  .btn-download {
    display: block;
    background: #888;
    color: #000;
    padding: 12px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
  }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
  }
</style>

<!-- Meta Pixel -->
<script>
!(function(f,b,e,v,n,t,s){
  if(f.fbq)return;
  n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;
  n.push=n;
  n.loaded=!0;
  n.version='2.0';
  n.queue=[];
  t=b.createElement(e);
  t.async=!0;
  t.src=v;
  s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)
})(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

fbq('init', '1334773878440796');  /* SEU PIXEL REAL */
</script>

</head>
<body>

<!-- Bot√£o central -->
<a class="btn-central" id="btnComprar">Abrir O c√≥digo do Encontro</a>

<!-- Container da leitura -->
<div class="container" id="pdfContainer">
  <!-- Bot√£o de download -->
  <a class="btn-download" href="https://raw.githubusercontent.com/lenogte/pdfcodigodoencontro/main/codigo_encontro.pdf" download="codigo_encontro.pdf">
    üì• Baixar PDF
  </a>

  <!-- iframe do PDF -->
  <iframe src="https://raw.githubusercontent.com/lenogte/pdfcodigodoencontro/main/codigo_encontro.pdf"></iframe>
</div>

<script>
  const btnComprar = document.getElementById("btnComprar");
  const pdfContainer = document.getElementById("pdfContainer");

  btnComprar.addEventListener("click", function() {
    // Salva cookie para computar evento compra
    document.cookie = "evento_compra=true; path=/; max-age=86400";

    // Evento de compra no Pixel
    fbq('track', 'Purchase');

    // Mostra a leitura do PDF
    pdfContainer.style.display = "flex";

    // Esconde o bot√£o central
    btnComprar.style.display = "none";
  });
</script>

</body>
</html>
